{% extends 'base_patient.html' %}

{% block navbar %}
    {{ request.user.first_name }} {{ request.user.last_name }}
{% endblock %}

{% block content %}

    <div class="container-fluid mt-4">
        <div class="row ml-0 mr-0 ml-sm-4 mr-sm-4">
            <div class="col-md-6 offset-md-3">
                <div class="tile">
                    <a href="{% url 'caregivers_list' %}">
                        <div class="tile-header">Seznam opatrovníků</div>
                        <div class="outer-circle">
                            <div class="tile-body">
                                <div class="text-center">
                                    <i class="bi bi-person-square"></i> <!-- Use Bootstrap Icons class -->
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="tile">
                    <a href="{% url 'contacts' %}">
                        <div class="tile-header">Kontakty</div>
                        <div class="tile-body">
                            <div class="text-center">
                                <i class="bi bi-person-vcard"></i> <!-- Use Bootstrap Icons class -->
                            </div>
                        </div>
                    </a>
                </div>
                <div class="tile">
                    <a href="{% url 'day_schedule' %}">
                        <div class="tile-header">Rozvrh dne</div>
                        <div class="tile-body">
                            <div class="text-center">
                                <i class="bi bi-calendar4-week"></i> <!-- Use Bootstrap Icons class -->
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
