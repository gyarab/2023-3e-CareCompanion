{% extends 'base_caregiver.html' %}

{% block content %}

    <h1>KARTY PACIENTŮ {{ caregiver.first_name }}</h1>
    <a href="{% url 'index_caregiver' %}">ZPÁTKY</a>
    {% for patient in patients %}
        {% with full_name=patient.first_name|add:'-'|add:patient.surname %}
            <p><a href="{% url 'patient_info' full_name %}">{{ patient.first_name }} {{ patient.surname }}</a></p>
        {% endwith %}
    {% endfor %}

{% endblock %}
