<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareCompanion</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Bootstrap Icons library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon"> <!-- favicon -->
    {% load static %}
  <style>
    .tile {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      text-align: center;
      padding: 0px; /* Increased padding for the container */
      border-radius: 10px; /* Rounded edges */
    }
    .tile-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px; /* Adjusted padding to remove top padding */
      font-size: 24px; /* Increased font size for the header */
      border-top-left-radius: 10px; /* Rounded edges for top-left corner */
      border-top-right-radius: 10px; /* Rounded edges for top-right corner */
    }
    .tile-body {
      padding: 20px;
      color: #fff; /* Text color */
      border-bottom-left-radius: 10px; /* Rounded edges for bottom-left corner */
      border-bottom-right-radius: 10px; /* Rounded edges for bottom-right corner */
    }
    .tile i {
      font-size: 48px; /* Increased font size for the icons */
    }
    /* Customize gradient colors for each tile */
    .tile:nth-child(1) .tile-body {
      background: linear-gradient(to right, #20bf55, #01baef); /* Green gradient */
    }
    .tile:nth-child(2) .tile-body {
      background: linear-gradient(to right, #f9ca24, #f0932b); /* Yellow gradient */
    }
    .tile:nth-child(3) .tile-body {
      background: linear-gradient(to right, #ff7e5f, #d63031); /* Lighter to darker red gradient */
    }
    .tile:nth-child(4) .tile-body {
      background: linear-gradient(to right, #d9d9d9, #5fa8d3); /* Gray to cyan gradient */
    }
    .tile:nth-child(5) .tile-body {
      background: linear-gradient(to right, #ff6b81, #833ab4); /* Lighter to darker pink gradient */
    }
    /* Center the username */
    .username-box {
      display: flex;
      justify-content: center;
    }
    .navbar .navbar-text {
      flex-grow: 1;
    }
    /* Adjust spacing */
    .navbar-nav .nav-item:last-child {
      margin-left: auto; /* Push the logoff button to the right */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Care companion</a>
      <span class="navbar-text center">
    <div class="username-box">
      {{ first_name }} {{ surname }}
    </div>
          </span>
    <a class="btn btn-danger" href="{% url 'logout_user' %}">Logoff</a>
  </div>
</nav>

 {% block content %}
 {% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
