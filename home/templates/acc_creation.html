{% extends 'base.html' %}

{% block content %}

    {% if form.errors %}

    <div class="container">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            Při registraci došlo k chybě
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endif %}


    <div class="container">
    <h1>Vytvoření nového účtu</h1>

    <form action="{% url 'account_creation' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="REGISTROVAT" class="btn btn-secondary">
    </form>

    <br>
    <a href="{% url 'index_caregiver' %}">Opatrovník</a>
    <a href="{% url 'index_patient' %}">Klinet</a>
    <br>
    <a href="{% url 'administration' %}">administrace</a>
    </div>
{% endblock %}
