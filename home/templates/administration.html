{% extends 'base_administration.html' %}

{% block content %}
<style>
    .uniform-btn {
        width: 100%;  /* Ensures each button stretches fully within its column */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and shadow */
    }

    .uniform-btn:hover, .uniform-btn:focus {
        transform: scale(1.05); /* Slightly enlarge button on hover/focus */
        box-shadow: 0 0 10px rgba(0,0,0,0.15); /* Add shadow for depth */
    }
</style>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1>Administrátor</h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <a href="{% url 'account_creation' %}" class="btn btn-success uniform-btn">Vytvořit uživatelský účet</a>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <a href="{% url 'shifts' %}" class="btn btn-success uniform-btn">Směny opatrovníků</a>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <a href="{% url 'patient_activities' %}" class="btn btn-success uniform-btn">Aktivity klientů</a>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <a href="{% url 'display_users' %}" class="btn btn-success uniform-btn">Úprava profilů</a>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <a href="{% url 'logout_user' %}" class="btn btn-secondary uniform-btn">Odhlásit se</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
